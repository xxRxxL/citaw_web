<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="login_register.css"
		/>
		<title>Welcome to Citaw</title>
	</head>
	<body class="gridContainer">
		<header>
			<img
				src="sitaw.png"
				class="logo"
			/>
			<h1 class="title">CITAW</h1>
		</header>
		<aside class="imgContainer">
			<img
				src="malupits.jpeg"
				class="sample"
			/>
		</aside>
		<main class="loginContainer">
			<section>
				<form class="formFlex">
					<h1>LOGIN</h1>
					<input
						type="text"
						placeholder="Enter your username"
					/>
					<input
						type="password"
						placeholder="Enter your password"
					/>
					<a
						class="loginButton"
						href="main.html"
						>Login</a
					>
					<a
						class="registerButton"
						href="register.html"
						>Create new Account</a
					>
				</form>
			</section>

		</main>
					<footer>
				<img src="sitaw.png" />
				<p>&copy; 2024 CITAW. All rights reserved.</p>
			</footer>
	</body>
</html>
