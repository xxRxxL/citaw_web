<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="login_register.css"
		/>
		<title>Register</title>
	</head>
	<body class="regGrid">
		<header class="regHeader">
			<img
				src="sitaw.png"
				class="logo"
			/>
			<h1 class="title">CITAW</h1>
		</header>
		<main class="regContainer">
			<section>
				<form class="regForm">
					<h1>Register</h1>
					<input
						type="text"
						placeholder="Firstname"
					/>
					<input
						type="text"
						placeholder="LastName"
					/>
					<select>
						<option>Male</option>
						<option>Female</option>
						<option>Iron Man</option>
					</select>
					<a
						class="loginButton"
						href="main.html"
						>Login</a
					>
					<a
						class="registerButton"
						href="index.html"
						>I already Have an account</a
					>
				</form>
			</section>
		</main>
		<footer>
			<img src="sitaw.png" />
			<p>&copy; 2024 CITAW. All rights reserved.</p>
		</footer>
	</body>
</html>
